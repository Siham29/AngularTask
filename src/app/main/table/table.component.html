 <table border="3"  style="text-align: center;border-collapse: collapse">
  <thead>
  
    <tr style="border: 3px solid black;">
      <th>
        Name
      </th>
      <th>
        Date of Birth
      </th>
      <th>
        email
      </th>
      <th>
        User Name
      </th>
      <th>
       Age
      </th>
      <th>
        Delete
      </th>
      
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let User of servicesService.UserList" style="border: 3px solid black;">
  <td>{{User.name}}</td>
  <td>{{User.DateOfBirth | date}}</td>
  <td>{{User.email}}</td>
  <td>{{User.userName}}</td>
  <td>{{User.DateOfBirth | calcAge}}</td>
  <td><button (click)="DeleteUser(User)" style="width: 200px;height: 50px;">Delete</button></td>
 
  
  </tr>
  </tbody>
  </table>
